# HP95LX Reader Configuration (95read.cfg)
# You can use end-of-line comments starting with # or ;
# Format: key = value   (quotes allowed)
# screen_lines   (4..100)
# screen_cols    (4..200)
# tab_width      (1..16)
# key_next_page  (char like 'N', name: ESC/SPACE/ENTER/TAB/BS/DEL, decimal 27, or hex 0x1B)
# key_prev_page  (same forms as above)
# key_quit       (same forms as above; ESC always quits)
# prog_ext       (include dot, e.g., .95r)
# Tip: ESC always quits, regardless of key_quit.
screen_lines   = 16
screen_cols    = 40
tab_width      = 8
key_next_page  = 'N'
key_prev_page  = 'P'
key_quit       = 'C'
prog_ext       = .95r
